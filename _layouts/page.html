<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  {% if page.url == '/' %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/index.css">

  {% else %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/{{ page.css }}.css">

  {% endif %}



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  {% include header.html %}

  <main class="content">

    {{ content }}

  </main>

  {% include footer.html %}
  
  <script src="/js/decode.js"></script>
</body>

</html>
