<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css">

    {% if page.url == '/' %}

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/index.css">

    {% else %}
    
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/{{ page.css }}.css">

    {% endif %}

  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>

  {% include header.html %}

  <main class="content">

    {{ content }}

  </main>

  {% include footer.html %}
  <script src="/js/decode.js"></script>
</body>

</html>
