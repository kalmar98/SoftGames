<header>
    <nav class="main-nav">
        <ul>
            {% for page in site.pages reversed %}

            {% if page.url != '/feed.xml' %}
            <li>
                <a href="{{ site.baseurl }}{{ page.url }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
            {% endfor %}


        </ul>
    </nav>
</header>
