<header>
    <nav class="main-nav">
        <ul>
            <li class="logo">
                <a href="/">Home</a>
            </li>

            <li class="menu">
                <ul>
                    {% for page in site.pages %}

                    {% if page.url != '/feed.xml' and page.url != '/' %}
                    <li>
                        <a href="{{ page.url }}">
                            {{ page.title }}
                        </a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>

            </li>

        </ul>
    </nav>
</header>
